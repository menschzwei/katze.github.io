    <script>
       function toggleSidebarAndNavigate() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active'); // Toggle sidebar slide in/out

    const currentPath = window.location.pathname;
    const isGitHubPages = currentPath.includes('katze'); // Adjust this to your actual GitHub repo name

    // Check if we are on the homepage or essays page
    if (isGitHubPages) {
        // When hosting on GitHub Pages, make sure to account for the repository name in the path
        if (currentPath.endsWith('/') || currentPath.endsWith('/index.html')) {
            window.location.href = './essays.html'; // Navigate to essays page
        } else if (currentPath.endsWith('/essays.html')) {
            window.location.href = './index.html'; // Navigate back to the index page
        }
    } else {
        // For local development or non-GitHub Pages hosting
        if (currentPath === '/' || currentPath.endsWith('/index.html')) {
            window.location.href = './essays.html'; // Navigate to essays page
        } else if (currentPath.endsWith('/essays.html')) {
            window.location.href = './index.html'; // Navigate back to the index page
        }
    }
}
